<app-method-element [id]="this.data.id" [type]="this.data.type" [typeStr]="this.data.typeStr" [edit]="true" [reduced]="false"></app-method-element>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()"> Cancel </button>
    <button mat-raised-button color="primary" (click)="saveMethodElement()"> Save </button>
</mat-dialog-actions>
