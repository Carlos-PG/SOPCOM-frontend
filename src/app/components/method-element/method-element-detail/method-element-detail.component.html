<p>Method Element Detail type: {{params.type}} </p>
<a mat-button routerLink="/tools">&lt;Go back</a>
<app-method-element [id]="this.id" [type]="this.params.type" [typeStr]="this.params.typeStr"></app-method-element>
<button mat-raised-button color="primary" (click)="saveMethodElement()"> Save </button>
<button mat-raised-button color="primary" (click)="deleteMethodElement()"> Delete </button>
