<mat-grid-list cols="3" rowHeight="2:1">
    <ng-container *ngFor="let me of this.methodElementList">
        <mat-grid-tile>
            <a [routerLink]="['/tool', me.id]">{{me.id}}</a>
            {{me.name}}
            <button (click)="openDialog(me.id)">HOLA</button>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
