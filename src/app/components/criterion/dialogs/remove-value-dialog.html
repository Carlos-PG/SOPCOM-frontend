<h1 mat-dialog-title> Delete value </h1>
<div mat-dialog-content>
  <h2> A value can not be deleted if a chunk has the value assigned! </h2>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()"> Cancel </button>
  <button mat-button (click)="confirmDelete()" > Confirm </button>
</div>
