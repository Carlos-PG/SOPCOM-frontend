<h1 mat-dialog-title> Update value </h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label> Name </mat-label>
    <input matInput [(ngModel)]="this.name" maxlength="100">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="button-custom" (click)="closeDialog()"> Cancel </button>
  <button mat-button class="button-custom" (click)="updateValueCriterion()" > Save </button>
</div>
