<mat-tab-group style="min-width: 50px;" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Chunks" >
        <ng-container *ngFor="let mc of navigatorService.methodChunkList">
            {{mc.name}} <a [routerLink]="['/method-chunk', mc.id]"> <mat-icon> visibility </mat-icon></a>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-tab>
    <mat-tab label="Tools">
        <div cdkDropList id="toolList" [cdkDropListData]="this.navigatorService.toolList" [cdkDropListConnectedTo]="['structList']">
            <ng-container *ngFor="let t of navigatorService.toolList">
                <div cdkDrag> {{t.name}} </div> <a [routerLink]="['/tool', t.id]"> <mat-icon> visibility </mat-icon></a>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Artefacts">
        <div cdkDropList #artefactList="cdkDropList" [cdkDropListData]="this.navigatorService.artefactList">
            <ng-container *ngFor="let ar of navigatorService.artefactList">
                <div [id]="ar.id" cdkDrag> {{ar.name}} </div> <a [routerLink]="['/artefact', ar.id]"> <mat-icon> visibility </mat-icon></a>
                <mat-divider></mat-divider>
            </ng-container>
            </div>
    </mat-tab>
    <mat-tab label="Activities">
        <div cdkDropList 
        #activityList="cdkDropList" 
        [cdkDropListData]="this.navigatorService.activityList" 
        [cdkDropListConnectedTo]="['structList']"
        (cdkDropListDropped)="droppedNav($event)">
            <ng-container *ngFor="let ac of navigatorService.activityList">
                <div cdkDrag [cdkDragData]="ac"> {{ac.name}} </div> <a [routerLink]="['/activity', ac.id]"> <mat-icon> visibility </mat-icon></a>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Roles">
        <div cdkDropList #roleList="cdkDropList" [cdkDropListData]="this.navigatorService.roleList">
            <ng-container *ngFor="let r of navigatorService.roleList">
                <div cdkDrag> {{r.name}} </div> <a [routerLink]="['/role', r.id]"> <mat-icon> visibility </mat-icon></a>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Criterions"></mat-tab>
</mat-tab-group>
